<!DOCTYPE html>
<htm>
    <head>
        <meta = charset="utf-8" /> 
        <title>MokePon Game</title>
        <script src="./js/mokepongame.js"></script>
    </head>
    <body>
        <h1>MokePon 🔥 💧 🌱</h1>
        <h2>Esto se va a poner bueno!</h2>
        
        <section id="seleccionar-mascota">
            <h2>Elige a tu mascota:</h2>
            
            <label for="hipodoge">Hipodoge</label>
            <input type="radio" name="mascota" id="hipodoge" />
            
            <label for="capipepo">Capipepo</label>
            <input type="radio" name="mascota"  id="capipepo"/>

            <label for="ratigueya">Ratigueya</label>
            <input type="radio" name="mascota"  id="ratigueya"/>
            

          
            
            
            //mascota
            <button id="boton-mascota">seleccionar</button>

        </section>


        <section id="seleccionar-ataque">
            <h2>Elite tu ataque:</h2>
            <p>Tu mascota tiene <span>3</span> vidas</p>
            <p>La mascota del enemigo tiene <span>3</span> vidas</p>
            <p>
                <button id="boton-fuego">Fuego 🔥</button>
                <button id="boton-agua">Agua 💧</button>
                <button id="boton-tierra">Tierra 🌱</button>
            </p>

        </section>

        <section id="mensajes">
            <p>Tu mascota atacó con FUEGO, la mascota de tu enemigo atacó con TIERRA - GANASTE 🏆</p>
        </section>

        <section>Reiniciar
            <button id="boton-reiniciar">Reiniciar</button>
        </section>


       
        
    </body>
</htm>
